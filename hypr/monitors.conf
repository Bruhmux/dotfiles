# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale
# You must relaunch Hyprland after changing any envs (use Super+Esc, then Relaunch)

# Optimized for retina-class 2x displays, like 13" 2.8K, 27" 5K, 32" 6K.
env = GDK_SCALE,1
monitor=DP-1,2560x1440@164.96,0x0,1.333334
monitor=DP-2,1920x1080@60,auto,auto-right

# Good compromise for 27" or 32" 4K monitors (but fractional!)
# env = GDK_SCALE,1.75
# monitor=,preferred,auto,1.666667

# Straight 1x setup for low-resolution displays like 1080p or 1440p
# env = GDK_SCALE,1
# monitor=,preferred,auto,1

# Example for Framework 13 w/ 6K XDR Apple display
# monitor = DP-5, 6016x3384@60, auto, 2
# monitor = eDP-1, 2880x1920@120, auto, 2

# Workspaces
workspace=1, monitor:DP-1, persistent:true, default:true
workspace=2, monitor:DP-1, persistent:true
workspace=3, monitor:DP-1, persistent:true
workspace=4, monitor:DP-1, persistent:true
workspace=5, monitor:DP-1 # Settings

workspace=6, monitor:DP-2 # Settings
workspace=7, monitor:DP-2, persistent:true, default:true
workspace=8, monitor:DP-2, persistent:true
workspace=9, monitor:DP-2, persistent:true
workspace=10, monitor:DP-2, persistent:true
